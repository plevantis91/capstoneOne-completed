<!-- save_recipe.html -->

{% extends 'base.html' %}

{% block title %}Save Recipe - My App{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Save Recipe</h2>
    <form method="GET" action="{{ url_for('save_recipe') }}">
        <div class="form-group">
            <label for="recipe">Recipe:</label>
            <textarea class="form-control" id="recipe" name="recipe" rows="5" placeholder="Enter the recipe details"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Recipe</button>
    </form>
</div>
{% endblock %}
